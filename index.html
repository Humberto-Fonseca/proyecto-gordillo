<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metodo de asignacion : Solver xd</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>¡Problema de asignación!</h1>
        <p>Introduce las dimensiones de la tabla que deseas crear.</p>

        <div class="controles">
            <label for="filas">Número de Filas:</label>
            <input type="number" id="filas" min="1" value="3">
            
            <label for="columnas">Número de Columnas:</label>
            <input type="number" id="columnas" min="1" value="4">
            
            <button id="generarBtn">Generar Tabla</button>
        </div>

        <div id="tabla-container"></div>

        <button id="leerDatosBtn" class="oculto">Generar resultado</button>

        <h3 class="oculto">Matriz Resultante (en JavaScript):</h3>
        <pre id="resultado-matriz" class="oculto"></pre>
    </div>

    <script src="script.js"></script>
</body>
</html>
